<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="assets/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/solid.min.css">
</head>

<body>
    <div id="header"></div>
    <div class="container is-fluid">
        <div class="hero-body">
            <p class="title" id="status7">Wifi management</p>
            <p class="subtitle" id="status7-1">Manage all your Wifi here...</p>
        </div>
        <p class="mb-4"></p>

        <div class="box py-5 px-6">
            <nav class="level">
                <div class="level-item has-text-centered">
                    <div>
                        <p class="heading" id="Quantity received">Quantity received</p>
                        <p class="title has-skeleton is-4" id="Quantity received value">None</p>
                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <p class="heading" id="Number sent">Number sent</p>
                        <p class="title has-skeleton is-4" id="Number sent value">None</p>

                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <p class="heading" id="Number unsent">Number unsent</p>
                        <p class="title has-skeleton is-4" id="Number unsent value">None</p>
                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <p class="heading" id="Number forwards">Number forwards</p>
                        <p class="title has-skeleton is-4" id="Number forwards value">None</p>
                    </div>
                </div>
            </nav>
        </div>

        <div class="box py-5 px-6">
            <nav class="level">
                <div class="level-item has-text-centered">
                    <div>
                        <p class="heading" id="Quantity received">Quantity received</p>
                        <p class="title has-skeleton is-4" id="Quantity received value">None</p>
                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <p class="heading" id="Number sent">Number sent</p>
                        <p class="title has-skeleton is-4" id="Number sent value">None</p>

                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <p class="heading" id="Number unsent">Number unsent</p>
                        <p class="title has-skeleton is-4" id="Number unsent value">None</p>
                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <p class="heading" id="Number forwards">Number forwards</p>
                        <p class="title has-skeleton is-4" id="Number forwards value">None</p>
                    </div>
                </div>
            </nav>
        </div>

    </div>

    <p class="mb-3"></p>
    <div id="footer"></div>

    <script src="assets/lang/i18n.js"></script>
    <script src="assets/js/frappe-charts.min.umd.js"></script>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/sms-classifier.js"></script>
    <script src="assets/js/function-sms.js"></script>
    <script src="assets/js/click.js"></script>
    <script src="assets/js/status.js"></script>

    <script>
        // 使用JavaScript动态加载footer.html
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // 使用JavaScript动态加载header.html
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                initNavbar();
                initDeleteBt();
                // 重新加载语言文件
                setLanguage(userLang);
            });
    </script>
</body>

</html>
