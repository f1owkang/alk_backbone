<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="assets/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/solid.min.css">
</head>

<body>
    <div id="header"></div>
    <div class="container is-fluid">
        <div class="hero-body">
            <p class="title" id="status5">SMS management</p>
            <p class="subtitle" id="status5-1">Manage all your SMS here...</p>
        </div>
        <p class="mb-4"></p>

        <div class="box py-5 px-6">
            <nav class="level">
                <div class="level-item has-text-centered">
                    <div>
                        <p class="heading" id="Quantity received">Quantity received</p>
                        <p class="title has-skeleton is-4" id="Quantity received value">None</p>
                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <p class="heading" id="Number sent">Number sent</p>
                        <p class="title has-skeleton is-4" id="Number sent value">None</p>

                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <p class="heading" id="Number unsent">Number unsent</p>
                        <p class="title has-skeleton is-4" id="Number unsent value">None</p>
                    </div>
                </div>
                <div class="level-item has-text-centered">
                    <div>
                        <p class="heading" id="Number forwards">Number forwards</p>
                        <p class="title has-skeleton is-4" id="Number forwards value">None</p>
                    </div>
                </div>
            </nav>
        </div>

        <nav class="panel">
            <p class="panel-heading" id="Phone number">SMS</p>
            <div class="panel-block">
                <p class="control has-icons-left">
                    <input class="input" type="text" placeholder="Search" />
                    <span class="icon is-left">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </span>
                </p>
            </div>
            <p class="panel-tabs">
                <a class="is-active" id="all">All</a>
                <a id="inbox">Inbox</a>
                <a id="outbox">Outbox</a>
                <a id="unsend">Unsend</a>
            </p>
            <div id="dynamic-content"></div>
            <div class="panel-block">
                <nav class="pagination is-centered" role="navigation" aria-label="pagination">
                    <a href="#" class="pagination-previous">Previous</a>
                    <a href="#" class="pagination-next">Next page</a>
                    <ul class="pagination-list">
                        <li><a href="#" class="pagination-link" aria-label="Goto page 1">1</a></li>
                        <li><span class="pagination-ellipsis">&hellip;</span></li>
                        <li><a href="#" class="pagination-link" aria-label="Goto page 45">45</a></li>
                        <li>
                            <a class="pagination-link is-current" aria-label="Page 46" aria-current="page">46</a>
                        </li>
                        <li><a href="#" class="pagination-link" aria-label="Goto page 47">47</a></li>
                        <li><span class="pagination-ellipsis">&hellip;</span></li>
                        <li><a href="#" class="pagination-link" aria-label="Goto page 86">86</a></li>
                    </ul>
                </nav>
            </div>

            <div class="panel-block">
                <button class="button is-link is-outlined is-fullwidth" id="Send message">
                    Send a new message
                </button>
            </div>
            <div class="panel-block">
                <button class="button is-link is-outlined is-fullwidth" id="Read messages">
                    All marked as read
                </button>
            </div>
            <div class="panel-block">
                <button class="button is-danger is-outlined is-fullwidth" id="Delete message">
                    Delete all messages
                </button>
            </div>


        </nav>
    </div></br>

    <div class="container is-fluid">
        <div class="hero-body">
            <p class="title" id="status6">SMS forwarding</p>
            <p class="subtitle" id="status6-1">Manage your SMS forwarding settings here...</p>
        </div>
        <p class="mb-4"></p>

        <div class="box py-5 px-6">
        </div>
    </div>

    <p class="mb-3"></p>

    <div id="footer"></div>

    <script src="assets/lang/i18n.js"></script>
    <script src="assets/js/frappe-charts.min.umd.js"></script>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/sms-classifier.js"></script>
    <script src="assets/js/function-sms.js"></script>
    <script src="assets/js/click.js"></script>
    <script src="assets/js/status.js"></script>

    <script>
        // 使用JavaScript动态加载footer.html
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // 使用JavaScript动态加载header.html
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                initNavbar();
                initDeleteBt();
                // 重新加载语言文件
                setLanguage(userLang);
            });
    </script>
</body>

</html>
